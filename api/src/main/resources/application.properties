# =========================
# DATABASE CONFIGURATION
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/gestao_api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# =========================
# Define o que o Hibernate faz com o esquema:
# - none: não altera nada (bom com Flyway)
# - update: atualiza o esquema sem apagar dados
# - create: recria as tabelas do zero (apaga dados)
spring.jpa.hibernate.ddl-auto=none

# Dialeto MySQL moderno (MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostra SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# FLYWAY
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false

# =========================
# HIKARI CONNECTION POOL
# =========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# =========================
# LOGGING
# =========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-stacktrace=never
server.error.include-message=always

